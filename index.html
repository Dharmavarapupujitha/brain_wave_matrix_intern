<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Efficient Blog</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Efficient Blog</h1>
    <div id="user-controls">
      <span id="user-display"></span>
      <button onclick="logout()" id="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <section id="auth">
      <h2>Login</h2>
      <input id="username" placeholder="Enter your name" />
      <button onclick="login()">Login</button>
    </section>

    <section id="blog" style="display: none;">
      <h2>Create a New Post</h2>
      <input id="title" placeholder="Post Title" />
      <textarea id="content" placeholder="Write something..."></textarea>
      <button onclick="createPost()">Publish</button>

      <h2>All Blog Posts</h2>
      <div id="posts"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
